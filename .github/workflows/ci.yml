name: CI

on:
  push:
    branches:
      - 'codex/**'
  pull_request:
    branches:
      - 'codex/**'

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Compile project
        run: python -m compileall .

      - name: Run TightZone entry point
        run: python -m tightzone

      - name: Run tests
        run: pytest
